<div class="d-flex justify-content-center align-items-center">
  <div class="col-md-2 col-sm-12">

  </div>
  <div class="col-md-8 col-sm-12">
    <div class="card w-100 p-5 mt-5 shadow-sm">
      <img class="mb-4 mx-auto" src="../../assets/Josh-logo_f.png" alt="" width="100" height="50">
      <form class="form-signin" [formGroup]="loginForm">
        <label for="inputEmail" class="sr-only mb-2" style="font-size:13px"> <b> Email address </b></label>
        <input type="email"  formControlName="email" id="inputEmail" class="form-control inp" placeholder="Email address">


        <label for="inputPassword" class="sr-only mt-3 mb-2" style="font-size:13px"> <b> Password </b></label>

        <input type="password"  formControlName="password" id="inputPassword" class="form-control inp " placeholder="Password">

      </form>
      <button class="btn btn-lg btn-primary btn-block mt-3 mx-auto" (click)="login()" [disabled]="loginForm.invalid" >Sign in</button>
    </div>
  </div>
  <div class="col-md-2 col-sm-12">

  </div>

</div>
